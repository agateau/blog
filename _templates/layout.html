<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block extrameta %}{% endblock %}

    <title>{% block title %}Home{% endblock %} | Aurélien's Room</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/wp-support.css" type="text/css">
    <link rel="alternate" href="/feed" title="Recent Blog Posts" type="application/atom+xml">
    {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
    {%- endfor -%}

<link rel="stylesheet" href="/static/colorbox.css" />
<script src="/static/jquery.js"></script>
<script src="/static/jquery.colorbox-min.js"></script>
<script>
function onReady() {
    $('a.image-reference').colorbox({rel:'gal', maxWidth:'100%', maxHeight:'100%'});
}
$(document).ready(onReady);
</script>
</head>
<body>
<header>
    <div class="sleeve">
        <h1><a href="/">Aurélien's Room</a></h1>
        <nav>
            <ul>
                <li><a href="/archive/">Archive</a></li>
                <li><a href="/article-series/">Article Series</a></li>
                <li><a href="/talks/">Talks</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/tags/">Tags</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="sleeve">
    <div class="body">
        {% block body %}{% endblock %}
    </div>
    <footer>
        <ul>
            <li><a href="/about-me/">About Me</a></li>
            <li><a href="/feed">Feed</a></li>
        </ul>
    </footer>
</div>

<!-- Start of StatCounter Code for Default Guide -->

var sc_project=7728056;

</script>
<script type="text/javascript" src="http://www.statcounter.com/counter/counter_xhtml.js"></script>

</body>
</html>
