<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

{% block htmlhead -%}
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/wp-support.css" type="text/css">
    <link rel="alternate" href="/feed" title="Recent Blog Posts" type="application/atom+xml">
    {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
    {%- endfor -%}
{%- endblock %}

<link rel="stylesheet" href="/static/colorbox.css" />
<script src="/static/jquery.js"></script>
<script src="/static/jquery.colorbox-min.js"></script>
<script>
function onReady() {
    $('a.image-reference').colorbox({rel:'gal'});
}
$(document).ready(onReady);
</script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="navigation">
            <ul>
                <li><a href="/">Blog</a></li>
                <li><a href="/archive/">Archive</a></li>
                <li><a href="/article-series/">Article Series</a></li>
                <li><a href="/talks/">Talks</a></li>
                <li><a href="/tags/">Tags</a></li>
            </ul>
        </div>
        <p>Aur√©lien's Room</p>
    </div>
    <div class="body">
        {% block body %}{% endblock %}
    </div>
    <div class="footer">
        <ul>
            <li><a href="/about-me/">About Me</a></li>
            <li><a href="/feed">Feed</a></li>
        </ul>
    </div>
</div>

</html>
