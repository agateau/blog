{% extends "base.html" %}
{% block extracss %}
<link rel="stylesheet" href="/static/wp-support.css" type="text/css">
<link rel="stylesheet" href="/static/colorbox.css" />
{% endblock %}
{% block extrajs %}
<script src="/static/jquery.js"></script>
<script src="/static/jquery.colorbox-min.js"></script>
<script>
function onReady() {
  $('a.image-reference').colorbox({current: '', rel:'gal', maxWidth:'100%', maxHeight:'100%'});
}
$(document).ready(onReady);
</script>
{% endblock %}
{% block basebody %}
<header>
  <div class="sleeve">
    <h1><a href="/">Aurélien Gâteau</a></h1>
    <nav>
      <ul>
        <li><a href="/apps/">Apps</a></li>
        <li><a href="/games/">Games</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/support/">Support Me</a></li>
        <li><a href="/about-me/">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="sleeve main-wrapper">
  <div class="body">
    {% block body %}{% endblock %}
  </div>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
</div>

{% endblock %}
