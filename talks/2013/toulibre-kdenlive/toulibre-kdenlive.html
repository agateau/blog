## Comment ne pas endormir vos invités devant le film de vos dernières vacances...

# Solution : montage

---

# Outils existants

- Propriétaires :
    - Windows Movie Maker
    - Adobe Premiere
    - Apple iMovie
- Libres :
    - OpenShot
    - PiTiVi

---

# Kdenlive

KDE Non LInear Video Editor.

Basé sur MLT et FFmpeg.

---

# Mise en route

---

# Fenêtre principale

1. Sources
1. Effets et transitions
1. Aperçus
1. Ligne temporelle

---

---

# Premiers pas

Importer des vidéos.

Utiliser la ligne temporelle.

---

# Coupez !

Couper le début ou la fin d'un clip.

---

# Effets

<i class="fa fa-warning"></i> Effets ≠ Transitions.

Certains effets agissent sur l'image, d'autres sur le son.

- Image : `Fondu depuis le noir`, `Fondu vers le noir`
- Son : `Fondu à l'ouverture`, `Fondu à la fermeture`

---

# Transitions

Les plus communes :

- `Dissoudre`
- `Diaporama`
- `Transition par balayage`

<i class="fa fa-warning"></i> Attention à ne pas en faire trop.

---

# Couper au milieu

Retirer des parties sans intérêt au milieu d'un clip.

---

# Rendu

Créer un fichier utilisable sur un ordinateur, un téléphone, publiable sur Internet...

---

# Choix _des_ formats

Fichier vidéo = conteneur de flux

Chaque flux utilise un codec

---

# Exemple

<table style="border: 1px solid black; width: 100%; background-color: #ddd; border-radius: 15px; border-spacing: 6px">
    <tr>
        <td colspan="2" style="border-bottom: 1px solid black; text-align: center"><i class="fa fa-file"></i> vacances.avi</td>
    </tr>
    <tr>
        <td rowspan="2" style="width:25%; text-align: center"><i class="fa fa-dropbox"></i> : AVI</td>
        <td style="border: 1px solid black; border-radius: 9px; padding-left: 6px; background-color: #ffc"><i class="fa fa-fw fa-video-camera"></i> : DivX</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; border-radius: 9px; padding-left: 6px; background-color: #fcc"><i class="fa fa-fw fa-volume-up"></i> : MP3</td>
    </tr>
</table>

Conteneurs : AVI, MKV, MOV, MP4, OGG...

Codecs vidéos : DivX, h264, V8, Theora...
Codecs audios : MP3, AAC, Vorbis...

---

# Intégrer du texte

Clip titre.

---

# Intégrer des images

Deux solutions :

1. Clip image
1. Clip diaporama

---

# Tourner et recadrer une vidéo

<p class="center">
![Oups](rotated.jpeg)
</p>

- Effet `Rotation`
- Effet `Panoramique et zoom`

---

# Intégrer de la musique

Clip audio.

Retirer le son d'une piste vidéo :

Menu "Clips" → "Vidéo seulement"

---

# Repères et guides

- Repère : relatif au clip
- Guide : relatif au projet

Exemple d'utilisation : synchroniser la vidéo et la musique.

---

# Attention aux droits d'auteurs

<i class="fa fa-warning"></i> Utiliser de la musique libre de droit en cas de diffusion publique.

YouTube retire régulièrement des vidéos utilisant de la musique sans autorisation.

---

- Depuis une caméra DV par Firewire.

- Depuis la webcam.

- Depuis l'écran.
