default: true
ul-indent:
    indent: 4

# Enforcing fenced code-block-style is disabled for now because it reports the
# yaml content of the gallery:: plugin as indented code-blocks
code-block-style: false
#code-block-style:
#    style: fenced
fenced-code-language: false

line_length: false
first-line-h1: false
no-trailing-punctuation: false
no-inline-html: false
commands-show-output: false
# Disable this because in some articles `_` is used for image captions
no-emphasis-as-heading: false
