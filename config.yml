active_modules: [pygments, blog, tags, thumbimg, disqus, flattr, gallery]
author: Aurélien Gâteau
canonical_url: https://agateau.com/
ignore_files:
    - .*
    - _*
    - node_modules
    - config.yml
    - Makefile
    - README.md
    - storage
    - "config*.mk"
modules:
    pygments:
        style: tango
    disqus:
        shortname: agateau
        developer: 1
    blog:
        feed_url: /feed
        index_url: /blog/
    tags:
        tag_feed_url: /tags/<tag>/feed
feed:
    name: "Aurélien Gâteau website"
    subtitle: "Code, pixels, user interfaces and occasional developer tips"
